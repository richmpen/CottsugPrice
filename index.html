<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price - Арт Коммиссии</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9cbd6;
      font-family: Arial, sans-serif;
      color: #9d182b;
    }
    
    .frame {
      width: 100%;
      max-width: 1440px;
      margin: 0 auto;
      position: relative;
    }
    
    .header {
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 60px;
      margin: 20px 0;
      text-shadow: 5px 2px 0 #ff94af;
    }
    
    p {
      font-size: 24px;
      margin: 20px 0;
    }
    
    .button {
      display: inline-block;
      background-color: #9d182b;
      color: white;
      padding: 15px 40px;
      font-size: 24px;
      text-decoration: none;
      border-radius: 50px;
      margin: 20px 0;
      transition: all 0.3s ease;
    }
    
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 148, 175, 0.7);
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 40px;
      }
      
      p {
        font-size: 18px;
      }
      
      .button {
        padding: 12px 30px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="header">
      <h1>Price - Арт Коммиссии</h1>
      <p>Прайс-лист на арт коммиссии художника Cottsug</p>
      <p>Сайт временно недоступен. Пожалуйста, свяжитесь с автором через:</p>
      <a href="https://t.me/cottsug" class="button">Telegram: @cottsug</a>
    </div>
  </div>
</body>
</html>
